<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/radio.css">
  <title>Radio</title>
</head>
<body>
  <div class="container radio__container">
    <div class="radio__wrapper">
      <input class="radio__control" type="radio" name="gender" id="male">
      <label class="radio__label" for="male">Male</label>
    </div>

    <div class="radio__wrapper">
      <input class="radio__control" type="radio" name="gender" id="female">
      <label class="radio__label" for="female">Female</label>
    </div>

    <div class="radio__wrapper">
      <input class="radio__control" type="radio" name="gender" id="other">
      <label class="radio__label" for="other">Other</label>
    </div>
  </div>
</body>
</html>
