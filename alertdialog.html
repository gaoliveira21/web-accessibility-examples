<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/alertdialog.css">
  <title>Alert Dialog</title>
</head>
<body>
  <div class="container">
    <div class="alertdialog__overlay">
      <div class="alertdialog__wrapper" role="alertdialog" aria-modal="true" aria-labelledby="alertdialog-label" aria-describedby="alertdialog-desc">
        <h2 id="alertdialog-label" class="alertdialog__label">Use Google's location service?</h2>
        <div id="alertdialog-desc" class="alertdialog__description">
          <p>
            Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
          </p>
        </div>
        <div class="alertdialog__actions">
          <button class="alertdialog__btn">Disagree</button>
          <button class="alertdialog__btn">Agree</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
