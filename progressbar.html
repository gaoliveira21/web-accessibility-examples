<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/progressbar.css">
  <title>Progressbar</title>
</head>
<body>
  <div class="container">
    <div class="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progressbar__indicator"></div>
      <p class="progressbar__value">0%</p>
    </div>
  </div>

  <script src="./scripts/progressbar.js"></script>
</body>
</html>
